spring:
  datasource:
    url: jdbc:h2:mem:hw09db
    username: sa
    password: 123
    driver-class-name: org.h2.Driver
  messages:
    encoding: UTF-8
  sql:
    init:
      mode: always
#      data-locations: data.sql
#      schema-locations: schema.sql

  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

    show-sql: true
