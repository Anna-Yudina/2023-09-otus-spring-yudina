<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <p>
    <h2>Страница для редактирования книги</h2>
    </p>
    <br>
    <form th:action="@{/books/edit/{id}(id=${book.id})}" th:method="post" th:object="${book}">
        <table border="1" class="table table-bordered">
            <thead class="table-primary">
            <tr>
                <th class="col col-lg-1">id</th>
                <th class="col col-lg-3">Название книги</th>
                <th class="col col-lg-3">ФИО автора</th>
                <th class="col col-lg-2">жанр</th>
                <th class="col col-lg-1"></th>
            </tr>
            </thead>
            <tbody>
            <tr scope="row">
                <td th:text="${book.id}">1</td>
                <td>
                    <input type="text" th:field="*{title}" value="John Doe" class="form-control">
                </td>

                <td>
                    <select th:field="*{author}" class="form-select">
                        <option th:each="author : ${authors}" th:value="${author.id}"
                                th:text="${author.fullName}"></option>
                    </select>
                </td>
                <td>
                    <select th:field="*{genre}" class="form-select">
                        <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
                    </select>
                </td>
                <td>
                    <button type="submit" class="btn btn-outline-primary">Сохранить</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger">Error name</div>
        <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger">Error name</div>
        <div th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" class="text-danger">Error name</div>
    </form>
</div>
</body>
</html>
