<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Редактирование автора:</title>
</head>
<body>
<div class="container">
    <h2>Страница для редактирования автора:</h2>
    <br>
    <form th:action="@{/authors/edit/{id}(id=${author.id})}" th:method="post" th:object="${author}">
        <table class="table table-bordered">
            <thead class="table-primary">
            <tr>
                <th class="col col-lg-1">id</th>
                <th class="col col-lg-3">ФИО автора</th>
                <th class="col col-lg-1"></th>
            </tr>
            </thead>
            <tbody>
            <tr scope="row">
                <td th:text="*{id}">1</td>
                <td>
                    <input type="text" th:field="*{fullName}" value="John Doe" class="form-control">
                </td>
                <td>
                    <button type="submit" class="btn btn-outline-primary">Сохранить</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger">Error name</div>
    </form>
</div>
</body>
</html>
